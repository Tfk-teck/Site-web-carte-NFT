<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="Style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    
    <header>
      <img src="images/image-equilibrium.jpg" alt="equilibrium_img">
    </header>
    
    <main>
      
      <h1>Equilibrium #3429</h1>
      
      <section>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </section>
      
      <section class="info">
        
        <div class="sect1"> 
          <img src="images/icon-ethereum.svg" >0.041 ETH 
        </div>
        
        <div class="sect2">
          <img src="images/icon-clock.svg"> 3 days left
        </div>
        
      </section>
      
    </main>
    
    <footer>
      <p class="p_foot">  Creation of <span>Jules Wyvern</span> </p>
    </footer> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Tfk-teck" target="_blank">Tfk-teck</a>.
  </div>
</div>
</body>

</html>
